  <title> spaceCraft </title>
  <div id="craft-int">

     <div class="ltr" id="r">r</div>

    <canvas id="canvas" width="600" height="350"></canvas>
    <div id="contain-top">
     <div id="top-btn">^^</div>
    </div>
    <div id="contain-bottom">
     <div id="left-btn"><<</div>
     <div id="down-btn">vv</div>
     <div id="right-btn">>></div>
    </div>
